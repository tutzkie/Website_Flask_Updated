<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of Triangle | DATA STRUCTURES AND ALGORITHMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/Strawhat1.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='images/styleTriangle.css') }}">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">DATA STRUCTURES AND ALGORITHMS | AREA OF TRIANGLE</div>
        <ul class="nav-links">
            <li><a href="/">Home Page</a></li>
            <li><a href="/works">Works</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="centered-content">
        <h1>Area of a Triangle Calculator</h1>

        <form action="/areaoftriangle" method="post">
            <label for="base">Enter base:</label>
            <input type="number" id="base" name="base" step="any" required>

            <label for="height">Enter height:</label>
            <input type="number" id="height" name="height" step="any" required>

            <input type="submit" value="Calculate">
        </form>

        {% if area is not none %}
        <p>Area of the triangle: {{ area }}</p>
        {% endif %}
    </div>

    <a href="/works" class="go-back-button">Go Back</a>

    <footer>
        <p>&copy; 2025 Franzen Bisaya Society. All rights reserved.</p>
    </footer>
</body>
</html>
